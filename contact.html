<!doctype html>
<html lang="en">
<head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html"><img src="assets/logo.svg" alt="Hall Management LLC logo" width="220"></a>
      <nav class="site-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>

        <a href="contact.html">Contact</a>
      </nav>
      <button id="nav-toggle-3" class="nav-toggle" aria-label="Open menu"><i class="fas fa-bars"></i></button>
    </div>
  </header>

  <main class="container content narrow">
    <h1>Contact</h1>
    <p class="lead">Reach out for support, quotes, or to schedule a visit.</p>

    <div class="contact-grid">
      <div>
        <h3>Get in touch</h3>
        <p><strong>Phone:</strong> <a href="tel:4408590253">440‑859‑0253</a><br>
           <strong>Email:</strong> <a href="mailto:hallmngmtllc@gmail.com">hallmngmtllc@gmail.com</a><br>
           <strong>Location:</strong> Columbus, Ohio</p>
        <p>Prefer online scheduling? Mention it in your message.</p>
      </div>
      <div>
        <form id="contact-form" action="https://formspree.io/f/moqpzqba" method="POST">
          <label for="name">Name</label><br>
          <input id="name" name="name" required><br>
          <label for="email">Email</label><br>
          <input id="email" name="email" type="email" required><br>
          <label for="message">Message</label><br>
          <textarea id="message" name="message" rows="6" required></textarea><br>
          <button class="btn btn-primary" type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> Hall Management LLC</p>
    </div>
  </footer>
